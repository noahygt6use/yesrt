<script>
// JavaScript comment
// NOTE: Comment syntax changes here! We are in javascript now

// addItem function:
//  This will add an item to the list of tasks
function addItem() {
  var newItem = document.createElement("div");
  newItem.innerHTML = document.getElementById("box").value;
  newItem.onclick = removeItem;
  document.getElementById("list").appendChild(newItem);
}

// removeItem function:
//   This will remove an item from the task list
function removeItem(){
  document.getElementById("list").removeChild(this);
}

</script>
